<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <title>WhereStreamYo?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
  <div id="searchFormContainer" class="container-fluid d-flex flex-column justify-content-center align-items-center bg-dark-subtle"
    style="height: 100vh;">

    <!-- Search Form Section -->
    <form id="searchForm" class="col-12 col-md-9 col-lg-7">
      <a href="listviewMovies.html"><img class="mb-4"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>

      <h1 class="h3 mb-3 font-weight-normal">Enter movie or show below</h1>
      <div id="inputSearch" class="input-group mb-3 w-100">
        <input type="search" class="form-control flex-grow-1 rounded-start-2" placeholder="movie or show name"
          autofocus="">
        <button id="searchButton" class="btn btn-dark btn-block" type="submit">Search</button>
      </div>
      <!-- Filter Form -->
      <div id="filterForm" class="mt-3 hidden">
        <div class="row">
          <div class="mb-3 col-4">
            <select id="genre" name="genre" class="form-select">
              <option value="" selected disabled>Genre</option>
              <option value="action">Action</option>
              <option value="drama">Drama</option>
              <option value="comedy">Comedy</option>
              <option value="thriller">Thriller</option>
            </select>
          </div>
          
          <div class="mb-3 col-4">
            <select id="length" name="length" class="form-select">
              <option value="" selected disabled>Length</option>
              <option value="lessThan1hr">less than an hour</option>
              <option value="between1and2hr">between one and two hours</option>
              <option value="moreThan2hr">more than two hours</option>
            </select>
          </div>
          
          <div class="mb-3 col-4">
            <select id="releaseDate" name="releaseDate" class="form-select">
              <option value="" selected disabled>Release date</option>
            </select>
          </div>
        </div>
      </div>      
    </form>
    
    <!-- Filters and Tags Section -->
    <div id="tagsContainer" class="filter-section mb-3 d-flex align-items-center">
      <!-- Container for Selected Filters (Tags) -->
      <div id="selectedTags" class="d-flex flex-wrap"></div>
      <!-- Filters toggle button -->
      <button id="toggleButton" class="btn btn-dark">Show Filters</button>
    </div>   
  </div>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
<footer>
  <div class="container-fluid fixed-bottom">
    <p class="mt-5 mb-3 text-muted">Â© NEVER</p>
    <a href="listviewMovies.html"><button class="btn btn-dark btn-block">List</button></a>
  </div>
</footer>

</html>
